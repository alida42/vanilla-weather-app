<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Weather Forecast</title>
</head>

<body>
<div class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app">
            <div class="overview">
                <h1>
                    Melbourne
                </h1>
                <ul>
                    <li>
                        Friday 05:00
                    </li>
                    <li>
                        Cloudy
                        </li>
                        </ul>
            </div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy" class="float-left" />
                    <span class="float-left">
                        <strong>12</strong><span class="units"><a href="#">°C</a> | <a href="#">°F</a></span>
                    </span>
                </div>
                    </div>
                    <div class="col-6">
                <ul>
                    <li>
                        Humidity: 73%
                    </li>
                    <li>
                        Percipitation: 0%
                    </li>
                    <li>
                        Wind: 2 km/h
                    </li>
                </ul>
            </div>
        </div>
        </div>
        <small>
            <a href="https://github.com/alida42/vanilla-weather-app" target="_blank">Open-sourced code</a>
            by Alida Nygaard.
        </small>
    </div>

    <a href="" class="btn btn-primary"> Click me</a>


    <script href="src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous">
    </script>
    </div>
</body>
</html>
