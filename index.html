<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/b1e87d37a9.js" crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Forecast</title>
</head>

<body>
<div class="bg-img">
    <div class="container" id="bg-img">
    <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <ul class="nav">
                        <li>
                            <div class="col-8">
                        <input type="search" placeholder="Enter a city name..." class="form-control" id="city-input"
                            autocomplete="off" />
                        </div>
                    </li>
                    <li>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100" id="search-button" />
                        </div>
                    </li>
                    <li>
                        <div class="locationButton">
                            <button type="submit" class="btn btn-primary w-100" id="location-button">
                                <i class="fa-solid fa-location-arrow fa-15px"></i>
                            </button>
                        </div>
                    </li>
                    </ul>
                </div>
            </form>
            <div class="overview">
                <h1 id="city"></h1>
                <ul>
                    <li>Last updated: <span id="date"></span></li>
                    <li id="description"></li>
                </ul>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix weather-temperature">
                        <img src="" alt="" class="float-left" id="icon" />
                        <span class="float-left">
                            <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link" tabindex="1">°C</a> | <a href="#"
                                    id="fahrenheit-link" tabindex="1">°F</a></span>
                            </span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <ul class="float-right">
                    <li>
                            Humidity: <span id="humidity"></span> %
                            </li>
                            <li>
                            Wind: <span id="wind"></span> m/s
                            </li>
                </ul>
                </div>
<div class="weather-forecast" id="forecast">
    <div class="weekly-forecast"></div>
</div>
</div>
</div>
<small class="endCard">
                <a href="https://github.com/alida42/vanilla-weather-app" target="_blank">Open-sourced code</a>
                by Alida Nygaard.
</small>
    </div>
    </div>
    </div>

    <script src="src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
        crossorigin="anonymous">
</script>
</body>
</html>
